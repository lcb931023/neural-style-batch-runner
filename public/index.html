<!doctype html>
<html>
<head>
  <title>Neural Style Batch Runner</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>


  <header class="info">
    <h2>Neural Style Batch Runner</h2>
    <div class="status-section">
      <div class="vertical-text-column">
        <span>queued</span>
        <span id="queuedTask"></span>
      </div>
      <div class="vertical-text-column">
        <span id="utilization"></span>
        <span id="temperature"></span>
        <span id="power"></span>
      </div>
    </div>
  </header>

  <section class="panel">
    <form>
      <fieldset class="files">
        <h4>Images</h4>

        <label for="content_image">Content Image</label>
        <input type="file" id="content_image" name="content_image" accept="image/*">
        <div class="preview content_image"></div>

        <label for="style_image">Style Image</label>
        <input type="file" id="style_image" name="style_image" accept="image/*" multiple>
        <div class="preview style_image"></div>

      </fieldset>
      <fieldset class="options variables flex">
        <h4>Variables</h4>
        <script type="x/template">
        <div class="row">
          <span>{{option.name}}</span>
          <button class="add-more-fields" type="button" data-option="{{option.name}}"> + </button>
        </div>
        <div class="field-container flex">
          <input class="field" type="number" name="{{option.name}}" data-option="{{option.name}}">
        </div>
        </script>
      </fieldset>
      <fieldset class="options choices flex">
        <h4>Choices</h4>
        <script type="x/template">
        <div class="row">
          <span>{{option.name}}</span>
          <button class="add-more-fields" type="button" data-option="{{option.name}}"> + </button>
        </div>
        <div class="field-container flex">
          <select class="field" name="{{option.name}}" data-option="{{option.name}}">
            {{#option.choices}}
            <option value="{{.}}">{{.}}</option>
            {{/option.choices}}
          </select>
        </div>
        </script>
      </fieldset>
      <fieldset class="options flags flex">
        <h4>Flags</h4>
        <script type="x/template">
        <div class="field-container flex">
          <div class="flex">
            <label class="field flex" data-option="{{option.name}}"> {{option.name}}
              <input type="checkbox" name="{{option.name}}" value="{{option.name}}">
            </label>
          </div>
          <button class="add-more-fields " type="button" data-option="{{option.name}}"> + </button>
        </div>
        </script>
      </fieldset>
      <button class="start" type="button">Start</button>
      <span class="upload-status"></span>
    </form>
  </section>


<script type="x/template" id="template-remove-button">
<button class="button-remove" type="button">‚ùå</button>
</script>

  <script src="mustache.js" charset="utf-8"></script>
  <script src="config.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
