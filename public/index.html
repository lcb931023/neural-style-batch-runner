<!doctype html>
<html>
<head>
  <title>Neural Style Batch Runner</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>


  <header class="info">
    <h2>Neural Style Batch Runner</h2>
    <div class="status-section">
      <div class="vertical-text-column">
        <span>queued</span>
        <span id="queuedTask"></span>
      </div>
      <div class="vertical-text-column">
        <span id="utilization"></span>
        <span id="temperature"></span>
        <span id="power"></span>
      </div>
    </div>
  </header>

  <section class="panel">
    <form>
      <fieldset class="files">
        <h4>Images</h4>

        <label for="content_image">Content Image</label>
        <input type="file" id="content_image">

        <label for="style_image">Style Image</label>
        <input type="file" id="style_image" multiple>

      </fieldset>
      <fieldset class="options variables">
        <h4>Variables</h4>
        <script type="x/template">
          <div class="row">
            <span>{{option.name}}</span>
            <button class="add-more-fields" type="button" data-option="{{option.name}}"> + </button>
          </div>
          <div class="field-container flex">
            <input class="field" type="number" data-option="{{option.name}}">
          </div>
        </script>
      </fieldset>
      <fieldset class="options choices">
        <h4>Choices</h4>
        <script type="x/template">
          <div class="row">
            <span>{{option.name}}</span>
            <button class="add-more-fields" type="button" data-option="{{option.name}}"> + </button>
          </div>
          <div class="field-container flex">
            <select class="field" data-option="{{option.name}}">
              {{#option.choices}}
              <option value="{{.}}">{{.}}</option>
              {{/option.choices}}
            </select>
          </div>
        </script>
      </fieldset>
      <fieldset class="options flags">
        <h4>Flags</h4>
        <script type="x/template">
          <div class="field-container flex">
            <div class="flex">
              <label class="field flex" data-option="{{option.name}}"> {{option.name}} <input type="checkbox" value="{{option.name}}"> </label>
            </div>
            <button class="add-more-fields " type="button" data-option="{{option.name}}"> + </button>
          </div>
        </script>
      </fieldset>
    </form>
  </section>

<button type="button" name="remove">‚ùå</button>

<script type="x/template" id="template-remove-button">

</script>

  <script src="mustache.js" charset="utf-8"></script>
  <script src="config.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
